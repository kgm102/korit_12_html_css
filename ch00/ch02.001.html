<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css"
</head>
<body bgcolor="5f5f5f">
  <img src="../images/coding.png" alt="코딩 컴퓨터"title="컴퓨터"width="300"height="200">
  <h1>테이블 작성</h1>
  <p>
    <table>
      <caption>표 작성하기</caption>
      <thead>
        <tr>
          <th scope="col">요일</th>
          <th scope="col">월요일</th>
          <th scope="col">화요일</th>
          <th scope="col">수요일</th>
        </tr>
      </thead>
      <tbody><tr>
        <th scope="row">1교시</th>
        <td>국어</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">2교시</th>
        <td>수학</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">3교시</th>
        <td>영어</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">시간</th>
        <td>40</td>
        <td>50</td>
        <td>60</td>
      </tr>
    </tfoot>
    </table>
  </p>
  <h1>다른 테이블</h1>
  <p>
    <table>
    <!-- tr>td{-}*4+td{$}*3
    tr>td{$@4}*7 -->
    <tr>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
    </tr>
    </table>
  </p>
  
</body>
</html>
