<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>textinputtag.html</h1>
  <h1>텍스 관련 input 타입</h1>
  <form action="">
    <label for="txtIp">text</label><br>
    <input
        id="txtIp"
        type="text"
        placeholder="5 자 이하"
        maxlength="5"
    >
    <br><br>
    <label for="pwdIp">password</label><br>
    <input 
        id="pwdIp"
        type="password"
        placeholder="4자 이상"
        minlength="4"
        >
    <br><br>
    <label for="srcIp">search</label><br>
    <input
        id="srcIp"
        type="search">
    <br><br>    <!-- type"tel"로 생성해보시오.-->
    <label for="telIp">tel</label><br>
    <input
        id="telIp"
        type="tel"
        >
    <br><br>
    <button type="submit">제출</button>
  </form>
  
</body>
</html>
