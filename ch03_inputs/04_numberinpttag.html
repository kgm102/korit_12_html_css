<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>04_numberinpttag.html</h1>
  <h1>숫자 관련 인풋 타입</h1><!-- id=numIp / type = number / min =0 / max = 10으로 만드시오-->
  <form action="#">
  <label for="numIp">number</label><br>
    <input
      id="numIp"
      type="number"
      min="0"
      max="10"    
    > <!--length는 문자열 이건 숫자 그래서 length 없이--> 
    <br><br><!-- id=rgIp / type = range / min=0 / max=100 / step=20으로 만드시오-->
    <label for="rgIp">range</label><br>
    <input
      id="rgIp"
      type="range"
      min="0"
      max="100"
      step="20"
    >
    <br><br>
    <!-- label+br+input+(br*2) 빠르게 생성하는 법-->
    <!-- id=dtIp / type = date / min="2020-01-01 / max="2030-12-31"으로 만드시오-->
    <label for="dtIp">date</label><br>
    <input
      id="dtIp"
      type="date"
      min="2020-01-01"
      max="2030-12-31"
    >
    <br><br>
    </form>
</body>
</html>
